<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peg Solitaire</title>
    <style>
        table {
            margin: 20px auto;
            border-spacing: 10px;
        }
        td {
            width: 40px;
            height: 40px;
            text-align: center;
            vertical-align: middle;
        }
        .peg {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: blue;
            cursor: pointer;
        }
        .hole {
            width: 30px;
            height: 30px;
            background-color: lightgray;
            cursor: pointer;
        }
        .block {
            background-color: transparent;
        }
    </style>
</head>
<body>
    <h1 style="text-align:center;">Peg Solitaire</h1>
    <div style="text-align:center;">
        <button onclick="resetGame()">Reset Game</button>
        <p id="gameStatus"></p>
    </div>
    <table id="gameBoard"></table>

    <script>
        let selectedPeg = null;
        let board = [];

        function newGame() {
            fetch('/new_game')
                .then(response => response.json())
                .then(data => {
                    board = data.board;
                    renderBoard();
                    document.getElementById("gameStatus").innerText = "Game On!";
                });
        }

        function movePeg(x1, y1, x2, y2) {
            fetch('/move', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ board: board, start: [x1, y1], end: [x2, y2] })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                } else {
                    board = data.board;
                    renderBoard();
                    document.getElementById("gameStatus").innerText = data.game_status === 'continue' ? "Game On!" : data.game_status === 'win' ? "You Win!" : "Game Over!";
                }
            });
        }

        function renderBoard() {
            const table = document.getElementById("gameBoard");
            table.innerHTML = '';
            for (let i = 0; i < 7; i++) {
                const row = document.createElement("tr");
                for (let j = 0; j < 7; j++) {
                    const cell = document.createElement("td");
                    if (board[i][j] === 1) {
                        const peg = document.createElement("div");
                        peg.classList.add("peg");
                        peg.onclick = () => selectPeg(i, j);
                        cell.appendChild(peg);
                    } else if (board[i][j] === 0) {
                        const hole = document.createElement("div");
                        hole.classList.add("hole");
                        hole.onclick = () => moveTo(i, j);
                        cell.appendChild(hole);
                    } else {
                        cell.classList.add("block");
                    }
                    row.appendChild(cell);
                }
                table.appendChild(row);
            }
        }

        function selectPeg(x, y) {
            selectedPeg = [x, y];
        }

        function moveTo(x, y) {
            if (selectedPeg) {
                const [x1, y1] = selectedPeg;
                movePeg(x1, y1, x, y);
                selectedPeg = null;
            }
        }

        function resetGame() {
            fetch('/reset', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    board = data.board;
                    renderBoard();
                    document.getElementById("gameStatus").innerText = "Game On!";
                });
        }

        window.onload = newGame;
    </script>
</body>
</html>
